<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Visionary Health - Health</title>

  <!-- EXACT SAME STYLING AS DASHBOARD -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Only Health-specific styles below -->
  <style>
    #medHistCont {
      white-space: pre-wrap;
      line-height: 1.5;
    }

    #prescriptList {
      margin-top: 0.75rem;
    }

    #drugInfoBackdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    #drugInfo {
      background: white;
      padding: 1.25rem;
      border-radius: 10px;
      max-width: 50rem;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 0 1.25rem rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>

  <!-- SAME HEADER AS DASHBOARD -->
  <header>
    <div class="logo">
      <h1>Visionary</h1>
    </div>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="appointment.html">Appointments</a>
      <a href="messages.html">Messages</a>
      <a href="profile.html">Profile</a>
      <a href="health.html">Health</a>
      <a href="login.html">Log Out</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Health</h2>
    </section>

    <section class="card">
      <h3>Medical History</h3>
      <hr />
      <div id="medHistCont"></div>
    </section>

    <section class="card">
      <h3>Current Prescriptions</h3>
      <i>Click on a medication to find out more</i>
      <div id="prescriptList"></div>
    </section>
  </main>
  
  <div id="drugInfoBackdrop">
    <div id="drugInfo"></div>
  </div>

  <script src="/js/health.js"></script>
</body>
</html>
