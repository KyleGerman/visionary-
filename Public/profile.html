<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visionary Health App - Profile</title>
    <link rel="stylesheet" href="styles.css" />

  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Visionary</h1>
      </div>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="appointment.html">Appointments</a>
        <a href="messages.html">Messages</a>
        <a href="profile.html">Profile</a>
        <a href="health.html">Health</a>
        <a href="login.html">Log Out</a>
      </nav>
    </header>

    <main>
      <div class="container">
        <h2>Visionary Profile</h2>

        <form id="profileForm">
          <div class="profile-item">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" value="John Doe" />
          </div>

          <div class="profile-item">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              value="john.doe@example.com"
            />
          </div>

          <div class="profile-item">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              value="+1 (555) 123-4567"
            />
          </div>

          <div class="profile-item">
            <label for="dob">Date of Birth (YYYY-MM-DD)</label>
            <input type="text" id="dob" name="dob" value="1990-01-01" />
          </div>

          <div class="profile-item">
            <label for="address">Address</label>
            <input
              type="text"
              id="address"
              name="address"
              value="123 Main St, Springfield, IL"
            />
          </div>

          <button type="submit" class="save-btn">Save Profile</button>
        </form>
      </div>
    </main>

    <script src="/js/profile.js"></script>
    <!-- Link to profile logic -->

    <footer>&copy; 2025 database management project</footer>
  </body>
</html>
