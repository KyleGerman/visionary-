<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visionary Health App - Profile</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
      color: #333;
    }

    header {
      background-color: #0072c6;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    .profile-item {
      margin-bottom: 15px;
    }

    .profile-item label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #34495e;
    }

    .profile-item input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .save-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .save-btn:hover {
      background-color: #2980b9;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <h1>Visionary</h1>
    </div>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="appointment.html">Appointments</a>
      <a href="messages.html">Messages</a>
      <a href="profile.html">Profile</a>
      <a href="login.html">Log Out</a>
    </nav>
  </header>

  <main>
    <div class="container">
      <h2>Visionary Profile</h2>
      
      <form id="profileForm">
        <div class="profile-item">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" value="John Doe" />
        </div>

        <div class="profile-item">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" value="john.doe@example.com" />
        </div>

        <div class="profile-item">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" value="+1 (555) 123-4567" />
        </div>

        <div class="profile-item">
          <label for="dob">Date of Birth</label>
          <input type="text" id="dob" name="dob" value="1990-01-01" />
        </div>

        <div class="profile-item">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" value="123 Main St, Springfield, IL" />
        </div>

        <button type="submit" class="save-btn">Save Profile</button>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 Visionary Health App - Database Management Project
  </footer>

  <script src ="/js/profile.js"> </script> <!-- Link to profile logic -->

  <footer>
    &copy;  2025 database management project
  </footer>


</body>
</html>
