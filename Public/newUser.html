<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New User</title>
    <link rel="stylesheet" href="styles.css" />

  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Visionary</h1>
      </div>
      <nav>
        <a href="login.html">Return to Login</a>
      </nav>
    </header>

    <body>
      <div class="container">
        
        <form id="CreateUserForm">
          
            <!-- 1. User info -->
            <div class="step active" id="step1">
              <h2>Enter Information</h2>
                <div class = "form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" id="firstName" name="firstName"/>
                </div>

                <div class = "form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" id="lastName" name="lastName"/>
                </div>

                <div class = "form-group">
                  <label for="gender">Gender</label>
                  <input type="text" id="gender" name="gender" placeholder="M, F, Q" required />
                </div>
                
                <div class = "form-group">
                  <label for="email">Email Address</label>
                  <input type="email" id="email" name="email" required />
                </div>

                <div class = "form-group">
                  <label for="phone">Phone Number</label>
                  <input type="tel" id="phone" name="phone" placeholder="xxx-xxx-xxxx" required />
                </div>

                <div class = "form-group">
                  <label for="dob">Date of Birth</label>
                  <input type="text" id="dob" name="dob" placeholder="YYYY-MM-DD" c />
                </div>

                <div class = "form-group">
                  <label for="address">Address</label>
                  <input type="text" id="address" name="address" required />
                </div>

                <button type="button" onclick="nextStep()">Next</button>

            </div>

            <!-- 2. Username, Password -->
            <div class="step" id="step2">
                <div class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password" required>
                </div>

                <button type="button" onclick="prevStep()">Back</button> <!-- this needs to be a different style -->
                <button type="submit">Create Account</button>

            </div>
        </form>

        <!-- Link to newUser logic -->
        <script src="/js/newUser.js"></script>
        <footer>&copy; 2025 Visionary Health App - Database management project</footer>

    </body>
</html>
